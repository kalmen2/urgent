<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Card Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .submit-btn {
      background: #3498db;
      color: white;
      padding: 15px;
      margin-top: 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #2980b9;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter Card Details</h2>

    <form>
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" />

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY" />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="3 digits on back" />

      <label for="zip">ZIP/Postal Code</label>
      <input type="text" id="zip" placeholder="e.g. 10001" />

      <button type="button" class="submit-btn">Submit Payment</button>
    </form>

    <a href="button.html" class="back-link">‚Üê Back</a>
  </div>

</body>
</html>
